<html>
<head>
<title>slider html</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="slide.css">
	
</head>
<body>
	<div class="carousel fade-carousel slide carousel-fade" data-ride="carousel" data-interval="4000" id="bs-carousel">
  <!-- Overlay -->

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#bs-carousel" data-slide-to="1"></li>
    <li data-target="#bs-carousel" data-slide-to="2"></li>
  </ol>
  
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item slides active">
      <div class="slide-1">
          <div class="overlay"></div>
      </div>
      <div class="hero">
        <hgroup>
            <h1><span style="color: red">B</span>ala<span style="color: red">k</span>rishna</h1>        
            <h3 style="color:#D2691E">Gowthami Putra Shatha Karni</h3>
        </hgroup>
        <button class="btn btn-hero btn-lg" role="button">MOVIEW REVIEW</button>
      </div>
    </div>
    <div class="item slides">
      <div class="slide-2">
          <div class="overlay"></div>
      </div>
      <div class="hero">        
        <hgroup>
            <h1><span style="color:red">V</span>enk<span style="color:red">a</span>Tesh</h1>        
            <h3 style="color: white">GURU</h3>
        </hgroup>       
        <button class="btn btn-hero btn-lg" role="button">MOVIE REVIEW</button>
      </div>
    </div>
    <div class="item slides">
      <div class="slide-3">
          <div class="overlay"></div>
      </div>
      <div class="hero">        
        <hgroup>
            <h1><span style="color: red">R</span>A<span style="color: red">J</span>INI</h1>        
            <h3 style="color:#FFA500">K A B A L I</h3>
        </hgroup>
        <button class="btn btn-hero btn-lg" role="button">MOVIE REVIEW</button>
      </div>
    </div>
  </div> 
</div>
</body>
</html>
