		<script type="text/javascript">		
		$(document).ready(function()
		{
			$('#date').bootstrapMaterialDatePicker
			({
				time: false,
				clearButton: true
			});

			$('#time').bootstrapMaterialDatePicker
			({
				date: false,
				shortTime: false,
				format: 'HH:mm'
			});
				});

  <!-- selection option -->
  <script>  
var app = angular.module('myApp', []);  
app.controller('myCtrl', function($scope) {  
    $scope.names = ["Andhrapradesh", "Telangana", "Goa", "HIMACHALPRADESH", "Assam","Bihar"];  
    $scope.event = "event";
});  
</script>  
  <!-- script end -->
   <style>  
         table, td , td {  
            border: 0px solid grey;  
            border-collapse: collapse;  
            padding:6px;  
            }         } 
        /* button, input, select, textarea {
   
    padding: 6px;
}*/
/*body{
	background-color: #f2f2f2;
}*/
     
      </style>  
<body>       
<div class="container">
<div ng-app="myApp" ng-controller="myCtrl"> 
<h4>HELLO! {{event}}</h4>
<P>{{host}}</P> 
<P>{{phone}}</P>
<P>{{location}}</P>
<P>{{address}}</P>
<P>{{city}}</P>
<h3>{{state}}</h3>
<P>{{zipcode}}</p>
<p>{{date}}</p>
<p>{{time}}</p>
<p>{{message}}</p>
		<table border="1">
			<tr>  
			<td>*Event Title:</td> 
			<td><input type="text" ng-model="event"></td>		
			</tr>

			<tr>			
			<td>*Host:</td>
			<td><input type="text" ng-model="host"></td>
			</tr>
		
			<tr>
			<td>*Phone:</td>
			<td><input type="text" ng-model="phone"></td>
			</tr>
			
			<tr>
			<td>Location Name:</td>
			<td><input type="text" ng-model="location"></td>
			</tr>
			
			<tr>
		    <td>Address:</td>				
			<td><input type="text" ng-model="address"></td>
			</tr>

				<tr>
				<td>City:</td>
				<td><input type="text" ng-model="city" placeholder="city"></td>
				</tr>
				
				<tr>
				<td>State:</td>
			    <td><select type="text"  ng-model="state" ng-options="x for x in names"></select></td>
			    </tr>
			
			<tr>
			<td>Zipcode:</td>
			<td><input type="text" ng-model="zipcode" placeholder="zipcode"></td>
			</tr>
			
			<tr>
			<td>Date:</td>
		    <td><input type="text" id="date" ng-model="date" placeholder="date"></td>
			</tr>
				
				<tr>
				<td><p>Time:</p></td>
				<td><input type="text" id="time" ng-model="time" placeholder="Time"></td>
				</tr>
				
				<tr>
				<td>Messages:</td>
				<td><textarea rows="5" cols="50" ng-model="message"></textarea></td>
				</tr>
				    <br>
				    </div>
				    </div>
</body>
</html>
