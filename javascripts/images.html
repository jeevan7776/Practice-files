<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <style>
    #flyjet {
      width: 80px;
      height: 80px;
      transition: all 3s;
    }

    #flyjet.growing {
      width: 100%;
      /*height: 100%;*/
    }
  </style>
</head>

<body>

  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">

  <script>
    flyjet.onclick = function() {

      let ended = false;

      flyjet.addEventListener('transitionend', function() {
        if (!ended) {
          ended = true;
         
        }
      });

      flyjet.classList.add('growing');
    }
  </script>

</body>

</html>
