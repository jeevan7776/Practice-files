<script>

function getTime(){  
var today=new Date();  
var h=today.getHours();  
var m=today.getMinutes();  
var s=today.getSeconds();  
 var d=today.getDate();  
 var month=today.getMonth()+1;  
 var year=today.getFullYear();                                      // add a zero in front of numbers<10  
// m=checkTime(m);  
// s=checkTime(s);  
document.getElementById('txt').innerHTML=h+":"+m+":"+s+"<br>"+d+":"+month+":"+year;  
setTimeout(function(){getTime()},1000);  
}
