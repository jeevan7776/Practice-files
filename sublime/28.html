<title>HTML marquee Tag</title>
</head>
<body>
<marquee behavior="scroll"  SCROLLAMOUNT=20 VSPACE=50 BGCOLOR="YELLOW">this is scroll behavior with hspace with color</marquee>
<marquee direction="up"   behavior="alternate" >this is alternate behavior</marquee>
<marquee behavior="slide" >this is slide behavior</marquee>
<blink> blinking text tag</blink>
<kbd>This text represents keyboard input.</kbd>
</body>
